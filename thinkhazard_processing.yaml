sqlalchemy.url: postgresql://www-data:www-data@localhost:5432/thinkhazard_processing
data_path: /var/sig

hazard_types:
  EQ:
    hazard_type: earthquake
    return_periods:
        HIG: [100, 250]
        MED: [475, 475]
        LOW: [2475, 2500]
    thresholds: 98.0665

  FL:
    hazard_type: river_flood
    return_periods:
      HIG: [10, 25]
      MED: [50, 50]
      LOW: [100, 1000]
    thresholds:
      global:
        cm: 100
        dm: 10
        m: 1
      local:
        cm: 50
        dm: 5
        m: 0.5

  CY:
    hazard_type: strong_wind
    return_periods:
      HIG: [50, 50]
      MED: [100, 100]
      LOW: [500, 1000]
    thresholds:
      "km/h": 80

  SS:
    hazard_type: coastal_flood
    return_periods:
      HIG: [10, 50]
      MED: [100, 100]
      LOW: [250, 1000]
    thresholds:
      HIG: 2
      MED: 0.5
      LOW: 0.5
